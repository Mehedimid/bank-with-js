<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      ::placeholder{
        padding: 15px;
      }

    </style>
  </head>
  <body class="m-1">
    <h1 class="text-4xl font-medium text-center mt-3">Welcome to your <span class="text-purple-900">Baap Er Bank!!!</span></h1>
    <div class="border border-black max-w-3xl mx-auto min-h-[50px] mt-12 bg-cyan-200 p-8 rounded-lg">
      <h1 class="font-semibold text-2xl">Please Login</h1>

      <input
        type="email" id="email-id"
        placeholder="Type your email"
        class=" block  w-full md:w-2/3 mt-4 mb-2 rounded-lg py-1 px-3" />
      <input
        type="password" id="pass-id"
        placeholder="Type your password"
        class=" block w-full md:w-2/3 mb-4 rounded-lg py-1 px-3 " />

        <button  id="submit" class="btn btn-active btn-neutral  hover:bg-red-400 text-white ">Submit</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
