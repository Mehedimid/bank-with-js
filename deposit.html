<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        ::placeholder{
            padding: 5px;
        }
    </style>
  </head>
  <body class="m-1">
    <h1 class="text-5xl font-semibold my-10 text-center">
      Let's get some <span class="text-purple-700">Moneey!!!</span>
    </h1>
    <div class="grid md:grid-cols-3 gap-3 max-w-5xl mx-auto md:px-0 px-4">
      <div
        class="card bg-base-100 shadow-xl font-normal bg-green-400 text-white">
        <div class="card-body">
          <h2 class="text-2xl">Deposit</h2>
          <p class="font- text-5xl">$<span id="deposit-amt">00</span></p>
        </div>
      </div>
      <div
        class="card bg-base-100 shadow-xl font-normal bg-orange-400 text-white">
        <div class="card-body">
          <h2 class="text-2xl">Withdraw</h2>
          <p class="font- text-5xl">$<span id="withdraw-amt">00</span></p>
        </div>
      </div>
      <div
        class="card bg-base-100 shadow-xl font-normal bg-purple-400 text-white">
        <div class="card-body">
          <h2 class="text-2xl">Balance</h2>
          <p class="font- text-5xl">$<span id="balance-amt">1240</span></p>
        </div>
      </div>
    </div>
    <!-- 2nd section -->
    <div class="max-w-5xl mx-auto md:flex  gap-3">
      <div
        class="max-w-3xl md:w-1/2 mx-auto min-h-[50px] mt-12 bg-blue-400 py-5 p-3 rounded-lg">
        <h1 class="font-semibold text-2xl text-white">Please Deposit</h1>
        <input
          type="text"
          id="deposit-value"
          placeholder="Type your amount"
          class="block  w-2/3 mb-4 rounded-lg py-1 px-3" />
        <button
          id="deposit-btn"
          class="btn btn-active btn-neutral hover:bg-red-400 text-white">
          Deposit
        </button>
      </div>

      <div
        class="max-w-3xl md:w-1/2 mx-auto min-h-[50px] mt-12 bg-gray-400 py-5 p-3 rounded-lg">
        <h1 class="font-semibold text-2xl text-white">Please Withdraw</h1>
        <input
          type="text"
          id="withdraw-value"
          placeholder="Type your amount"
          class="block  w-2/3 mb-4 rounded-lg py-1 px-3" />
        <button
          id="withdraw-btn"
          class="btn btn-active btn-neutral hover:bg-red-400 text-white">
          Withdraw
        </button>
      </div>
    </div>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
